advanced_pwa.advanced_pwa.subscription:
  type: config_object
  label: 'advanced_pwa settings'
  mapping: 
    enabled_content_types:
      type: sequence
      label: 'Enabled Content types'
      sequence:
        type: string
advanced_pwa.settings:
  type: config_object
  label: 'Advanced PWA Settings'
  mapping:
    screenshots:
      type: sequence
      label: 'Screenshots'
